
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Purple Background -->
  <rect x="0" y="0" width="300" height="300" fill="#5b21b6" rx="20" ry="20"/>
  
  <!-- Inner Container -->
  <circle cx="150" cy="150" r="135" fill="#7c3aed" stroke="#9d4edd" stroke-width="2"/>
  
  <!-- Original FUTA Logo as background with low opacity -->
  <g opacity="0.15">
    <!-- Shield outline -->
    <path d="M150,40 L210,65 L210,140 L150,190 L90,140 L90,65 Z" fill="#6a3093" stroke="#000000" stroke-width="2"/>
    
    <!-- Tusks -->
    <path d="M90,65 C60,75 40,95 45,140 C48,160 55,175 60,190 L70,180 C65,165 60,150 58,135 C55,110 65,85 90,65 Z" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <path d="M210,65 C240,75 260,95 255,140 C252,160 245,175 240,190 L230,180 C235,165 240,150 242,135 C245,110 235,85 210,65 Z" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Shield sections -->
    <!-- Top purple section -->
    <path d="M150,40 L210,65 L150,65 L90,65 Z" fill="#6a3093"/>
    
    <!-- Sun and book -->
    <path d="M150,45 L160,55 L150,65 L140,55 Z" fill="#ffcc00"/>
    <rect x="140" y="55" width="20" height="12" fill="#ffffff"/>
    
    <!-- Left blue section -->
    <path d="M90,65 L150,65 L150,125 L90,125 Z" fill="#0077be"/>
    
    <!-- Right blue section -->
    <path d="M150,65 L210,65 L210,125 L150,125 Z" fill="#0077be"/>
    
    <!-- Mining/technology elements (simplified) -->
    <path d="M100,95 L130,115 L110,110 Z" fill="#996633"/>
    <circle cx="180" cy="95" r="12" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <path d="M175,95 L185,95 M180,90 L180,100" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Bottom ribbon -->
    <path d="M90,175 L150,195 L210,175 C200,185 180,200 150,210 C120,200 100,185 90,175 Z" fill="#6a3093"/>
    
    <!-- "TECHNOLOGY FOR SELF RELIANCE" text representation -->
    <rect x="110" y="180" width="80" height="12" fill="#6a3093" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- New Modern FUTA Marketplace Elements -->
  <!-- Text "FUTA" in the middle -->
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="32" fill="#f5f3ff" text-anchor="middle" font-weight="bold" letter-spacing="2">FUTA</text>
  
  <!-- Marketplace Container -->
  <rect x="50" y="210" width="200" height="50" rx="25" fill="#4c1d95" stroke="#e9d5ff" stroke-width="2"/>
  
  <!-- Marketplace Text -->
  <text x="150" y="243" font-family="Arial, sans-serif" font-size="22" fill="#f5f3ff" text-anchor="middle" font-weight="bold" letter-spacing="1">MARKETPLACE</text>
  
  <!-- Modern Decorative Elements -->
  <circle cx="75" cy="80" r="8" fill="#c084fc" opacity="0.7"/>
  <circle cx="225" cy="80" r="8" fill="#c084fc" opacity="0.7"/>
  <circle cx="60" cy="190" r="5" fill="#c084fc" opacity="0.7"/>
  <circle cx="240" cy="190" r="5" fill="#c084fc" opacity="0.7"/>
  
  <!-- Subtle light effect -->
  <ellipse cx="150" cy="100" rx="100" ry="40" fill="#a78bfa" opacity="0.2"/>
  
  <!-- Modern minimalist marketplace icon -->
  <g transform="translate(130, 160)">
    <path d="M0,0 L40,0 L35,10 L5,10 Z" fill="#e9d5ff" stroke="#c084fc" stroke-width="1"/>
    <path d="M8,10 L32,10 L30,25 L10,25 Z" fill="#e9d5ff" stroke="#c084fc" stroke-width="1"/>
    <path d="M12,-8 L12,0 M28,-8 L28,0" stroke="#e9d5ff" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>